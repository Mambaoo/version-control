name: Python CI/CD Workflow

on:
  push:
    branches:
      - main  # Workflow ini berjalan saat ada perubahan di branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Backup Program
      run: |
        python backup.py > backup_log.txt  # Menjalankan backup.py dan menyimpan output log

    - name: Save Logs as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backup-log  # Nama artefak
        path: backup_log.txt  # Path ke file log atau output lainnya
